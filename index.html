<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./components/header.css">

<body>

    <!-- Bienvenida Sección -->

    <div class="footer-component"></div>


    <!-- Templates -->

        <div class="welcome-section-container__text-container">

        <div class="my-services-section-container__elements-container--items-container">

    <template id="about-me-section-template">
        <div class="about-me-section-container">
            <div class="about-me-section-container__image-container">
                <img class="about-me-section-container__image-container--image" src="./img/troyano-image.png" alt="">
            </div>
            <div class="about-me-section-container__text-container">
                <h2 class="about-me-section-container__text-container--main-title">Colocar texto...</h2>
                <div class="about-me-section-container__text-container--paragraph-container">
                    <p class="about-me-section-container__text-container--paragraph">Colocar texto...</p>
                </div>
            </div>
