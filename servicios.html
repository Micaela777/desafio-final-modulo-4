<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron&family=Poppins&display=swap"
        rel="stylesheet">
    <script defer src="./components/header.js"></script>
    <script defer src="./components/footer.js"></script>
    <script defer src="./pages/servicios.js"></script>
    <link rel="stylesheet" href="./components/header.css">
    <link rel="stylesheet" href="./components/footer.css">
    <link rel="stylesheet" href="./pages/servicios.css">
    <title>Servicios Premium</title>
</head>

<body>
    <div class="header-component"></div>
    <section class="services">
        <div class="services-container">
            <div class="services-container__title-container">
                <h2 class="services-container__title-container--title" data-text="Servicios">Servicios</h2>
            </div>
    </section>
    <section class="services-to-give">
        <h1 class="services-to-give-premium-title">~ Servicios Premium ~</h1>
        <div class="services-to-give-container"></div>
    </section>
    <div class="footer-component"></div>

    <!-- Template -->
    <template id="services-to-give-template">
        <div class="services-to-give-container__elements-container">
            <div class="services-to-give-container__elements-container--image-container">
                <img class="services-to-give-container__elements-container--image-container__image"
                    src="./img/no-image-found.png" alt="">
            </div>
            <div class="services-to-give-container__elements-container--text-container">
                <h3 class="services-to-give-container__elements-container--text-container__subtitle">Colocar texto...
                </h3>
                <p class="services-to-give-container__elements-container--text-container__paragraph">Colocar texto...
                </p>
            </div>
        </div>
    </template>

</body>

</html>
